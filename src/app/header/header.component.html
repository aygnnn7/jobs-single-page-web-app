<nav class="header">
  <div class="title">
    <h1><a routerLink="/">JobsOnline</a></h1>
  </div>
  <div class="container"></div>
  <ul class="menu">
    <li *ngIf="isLogged()">
      <a routerLink="/">HOME</a>
    </li>

      <a routerLink="/candidates">CANDIDATES</a>

      </ul>
